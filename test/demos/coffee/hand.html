<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en"><head>

    
        <meta http-equiv="Content-Type" content="text/html; 
charset=UTF-8">
        <title>Raphaël · Roundabout</title>
        <link rel="stylesheet" href="hand_files/demo.css" 
type="text/css" media="screen">
        <link rel="stylesheet" href="hand_files/demo-print.css" 
type="text/css" media="print">
        <script src="../../../coffee/raphael.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            window.onload = function () {
                var r = Raphael("holder", 640, 480);
                var angle = 0;
                while (angle < 360) {
                    var color = Raphael.getColor();
                    (function (a, c) {
                        r.circle(320, 450, 20).attr({stroke: c, fill: c, rotation: a + " 320 240", "fill-opacity": .4}).click(function () {
                            s.animate({rotation: a + " 320 240", stroke: c}, 2000, "bounce");
                        }).mouseover(function () {
                            this.animate({"fill-opacity": .75}, 500);
                        }).mouseout(function () {
                            this.animate({"fill-opacity": .4}, 500);
                        });
                    })(angle, color);
                    angle += 30;
                }
                Raphael.getColor.reset();
                var s = r.set();
                s.push(r.path("M320,240c-50,100,50,110,0,190").attr({fill: "none", "stroke-width": 2}));
                s.push(r.circle(320, 450, 20).attr({fill: "none", "stroke-width": 2}));
                s.push(r.circle(320, 240, 5).attr({fill: "none", "stroke-width": 10}));
                s.attr({stroke: Raphael.getColor()});
            };
        </script>
    </head><body>
        <div id="holder"></div>
        <p id="copy">Demo of <a href="http://raphaeljs.com/">Raphaël</a>—JavaScript
 Vector Library</p>
    </body></html>
